<!DOCTYPE html>
<html>
  <head>
    <title>Keyword Planner UI Declutterer</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Toggle UI Elements</h2>
    <label>
      <input type="checkbox" id="navigation-drawer" /> Hide Navigation Drawer
    </label>
    <label> <input type="checkbox" id="app-bar" /> Hide App Bar </label>
    <label> <input type="checkbox" id="tab-strip" /> Hide Tab Strip </label>
    <label> <input type="checkbox" id="toolbelt" /> Hide Toolbelt </label>
    <label> <input type="checkbox" id="side-drawer" /> Hide Side Drawer </label>
    <label>
      <input type="checkbox" id="notification-bar" /> Hide Notification Bar
    </label>
    <script src="popup.js"></script>
  </body>
</html>
